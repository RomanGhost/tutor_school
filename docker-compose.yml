version: '3'
services:
  database:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=${POSTGRES_DB}'
      - 'POSTGRES_PASSWORD=${POSTGRES_PASSWORD}' # изменить пароль для подключения
      - 'POSTGRES_USER=${POSTGRES_USER}' # изменить пользователя
    ports:
      - '5438:5432' #порт для отладки и подключения
    networks:
      - web-service-network

  frontend:
    build:
      context: ./SchoolFront
    ports:
      - "8000:80" # Открыт для локального тестирования
    networks:
      - web-service-network
    depends_on:
      - backend
    environment:
    - BASE_URL=${BACKEND_API_URL}

  backend:
    build:
      context: ./SchoolBack
    ports:
      - "8080:8080" # Открыт для локального тестирования
    environment:
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=database          # Ссылка на имя контейнера базы данных
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB}
    networks:
      - web-service-network
    depends_on:
      - database

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf # Подключаем конфигурацию Nginx
    ports:
      - "80:80" # Публичный порт для доступа к приложению
    depends_on:
      - frontend
      - backend
    networks:
      - web-service-network

networks:
  web-service-network:
    driver: bridge
